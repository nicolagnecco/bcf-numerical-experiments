data_path: "../data/processed/housing-temp.csv"
save_predictions: false
no_lat_lon: true  # Set to True to use only X, and False to use [X, Z] as predictor for non-robust methods

split_criterions: 
  - "North/South"
  - "South/North"
  - "East/West"
  - "West/East"
  - "SE/rest"
  - "rest/SE"
  - "SW/rest"
  - "rest/SW"
  - "NE/rest"
  - "rest/NE"
  - "NW/rest"
  - "rest/NW"

# Number of repetitions
B: 10
# Validation as percentage of in-distribution samples
val_percentage: 0.2

models_selected: 
 - "BCF"
 - "CF-small"
 - "CF-medium"
 - "CF-large"
 - "LS"
#  - "Anchor-check"
#  - "Anchor-small"
#  - "Anchor-medium"
#  - "Anchor-large"
#  - "OLS"
#  - "AnchorBooster-check"
 - "AnchorBooster-small"
 - "AnchorBooster-medium"
 - "AnchorBooster-large"
 - "GroupDRO"
#  - "BCF-MLP"
#  - "CF-MLP"
#  - "OLS-MLP"
 - "AVE"


num_workers: 1
debug: false
max_train_size: null

run_name: housing-data-experiment

hydra:
  run:
    # Output directory:
    dir: ../results/output_data/housing-data/${now:%Y%m%d_%H%M%S}
  job:
    # Change into the run directory before executing your script
    chdir: true